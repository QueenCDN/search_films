<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" defer></script>
    <title>Search Films</title>
</head>
<body class="bg-slate-900">
<div class="min-h-screen flex flex-col bg-slate-900 text-white">
    <div class="container mx-auto px-4 max-w-4xl flex flex-col flex-grow">
        <header class="py-8 px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-500">
                Search Films
            </h1>
            <div class="flex items-center gap-2 max-w-lg mx-auto">
                <div class="relative flex-grow">
                    <input
                        type="text"
                        placeholder="Search for a movie..."
                        id="search-input"
                        class="w-full bg-slate-800 border border-slate-700 text-white rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-shadow duration-300"
                    />
                </div>
                <button
                    id="search-btn"
                    aria-label="Add movie"
                    class="bg-sky-500 hover:bg-sky-600 text-white rounded-full p-3 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-900"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    strokeWidth={2}
                    >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                    </svg>
                </button>
            </div>
        </header>

        <main class="flex-grow pb-8">
            <div class="space-y-8" id="movie-list"></div>
        </main>

        <footer class="text-center py-6">
            <p class="text-slate-500 text-sm" id="date-year">
            <script>
                const dateYear = document.getElementById('date-year')
                dateYear.textContent = 'Â© ' + new Date().getFullYear() +' website was created by Roman Bozhok';
            </script>
            </p>
            <p><a href="https://t.me/Fonerge_Queen" target="_blank">Telegram</a> <a href="https://github.com/QueenCDN" target="_blank">Github</a></p>
        </footer>
    </div>
</div>   
</body>
</html>
